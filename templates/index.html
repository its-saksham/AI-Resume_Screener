<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
        }

        .btn-custom {
            background-color: #17a2b8;
            color: white;
        }

        .btn-custom:hover {
            background-color: #138496;
        }

        #loading {
            display: none;
        }
    </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 bg-dark" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4 text-info">AI Resume Screener</h2>

        <form action="/parse_resume" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Your Resume (PDF or DOCX)</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx" required>
            </div>
            <div class="mb-3">
                <label for="required_skills" class="form-label">Required Skills (comma-separated)</label>
                <input type="text" class="form-control" id="required_skills" name="required_skills" placeholder="e.g. Python, SQL, Machine Learning" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Analyze Resume</button>
        </form>

        <div id="loading" class="text-center mt-4">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing your resume...</p>
        </div>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById("loading").style.display = "block";
    }
</script>

</body>
</html>
